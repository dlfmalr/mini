<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<div layout:fragment="content">
    <form th:action="@{/login}" th:object="${memberForm}" class="flex flex-col gap-7" method="post">
        <input type="text" class="input" name="username" placeholder="아이디">
        <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></p>
        <input type="password" class="input" name="password" placeholder="비밀번호">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        <input type="submit" value="로그인">
    </form>
    <form action="/singup" class="flex flex-col gap-7">
        <input type="submit" value="회원가입">
    </form>
</div>
</html>
